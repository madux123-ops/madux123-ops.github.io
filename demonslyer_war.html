    // --- éŸ³æ•ˆç³»çµ± (Web Audio API) ---
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    let audioCtx = new AudioContext();

    function playSound(type) {
        if (audioCtx.state === 'suspended') { audioCtx.resume(); } // ç¢ºä¿éŸ³æ•ˆå•Ÿå‹•
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'attack') {
            // æ”»æ“Šï¼šçŸ­ä¿ƒçš„å™ªéŸ³/é«˜é »æƒæ
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(400, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        } else if (type === 'damage') {
            // å—å‚·ï¼šä½é »æ’æ“Š
            osc.type = 'square';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.15);
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.15);
        } else if (type === 'heal') {
            // æ²»ç™‚ï¼šæ¸…è„†ä¸Šå‡
            osc.type = 'sine';
            osc.frequency.setValueAtTime(400, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(800, audioCtx.currentTime + 0.2);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.2);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        } else if (type === 'level') {
            // å‡ç´šï¼šé›™éŸ³
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(500, audioCtx.currentTime);
            osc.frequency.setValueAtTime(800, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    // --- é¡åˆ¥å®šç¾© ---
    class Unit {
        constructor(id, name, type, role, x, y, stats) {
            this.id = id;
            this.name = name;
            this.type = type;
            this.role = role;
            this.x = x;
            this.y = y;
            
            this.level = stats.level || 1;
            this.maxHp = stats.hp;
            this.hp = stats.hp;
            this.atk = stats.atk;
            this.def = stats.def;
            
            // --- ç§»å‹•åŠ›é‚è¼¯ (Lv5->3, Lv9->4) ---
            let baseMove = 2;
            if (this.level >= 9) baseMove = 4;
            else if (this.level >= 5) baseMove = 3;
            this.moveRange = baseMove;
            
            this.range = stats.range || 1; 
            this.aoeRange = stats.aoeRange || 0; 
            this.awakened = stats.awakened || false; 
            
            this.hasActed = false;
            this.xp = stats.xp || 0;
            this.maxXp = stats.maxXp || (100 * this.level);
            this.prevX = x; 
            this.prevY = y;
        }

        getSkills() {
            if (this.type === 'demon') return [];
            return SKILL_DB[this.role].filter(s => this.level >= s.reqLv);

        gainXp(amount) {
            if (this.type !== 'slayer') return;
            this.xp += amount;
            if (this.xp >= this.maxXp) this.levelUp();
        }

        levelUp() {
            if (this.level >= MAX_LEVEL) return;
            this.level++;
            this.xp = 0;
            this.maxXp = Math.floor(this.maxXp * 1.25);
            this.maxHp = Math.floor(this.maxHp * 1.15);
            this.atk = Math.floor(this.atk * 1.12);
            this.def = Math.floor(this.def * 1.12);
            this.hp = this.maxHp;
            
            if (this.level === 5) {

                log(`ğŸš€ ${this.name} é€Ÿåº¦è¦ºé†’ (ç§»å‹•3)ï¼`, 'log-sys');

    function startLevel(lvl) {
        currentLevel = lvl;
        document.getElementById('phase-banner').innerText = `ç¬¬ ${lvl} é—œ - ç„¡é™åŸæ·±è™•`;
        log(`=== ç¬¬ ${lvl} é—œ é–‹å§‹ ===`, 'log-sys');
        
        createMap();

        // å¢æ´é‚è¼¯
        if (lvl === 3 && !allies.find(u => u.role === 'giyu')) {
            allies.push(new Unit(5, 'å¯Œå²¡ç¾©å‹‡', 'slayer', 'giyu', 0, 0, { hp: 180, atk: 40, def: 20, level: 3 }));
            log("ğŸŒŠ æ°´æŸ±ãƒ»å¯Œå²¡ç¾©å‹‡ åŠ å…¥æˆ°å ´ï¼", 'log-join');
        }
        if (lvl === 5 && !allies.find(u => u.role === 'rengoku')) {
            allies.push(new Unit(6, 'ç…‰ç„æå£½éƒ', 'slayer', 'rengoku', 0, 0, { hp: 200, atk: 55, def: 15, level: 5 }));
            log("ğŸ”¥ ç‚æŸ±ãƒ»ç…‰ç„æå£½éƒ åŠ å…¥æˆ°å ´ï¼", 'log-join');
        }
        if (lvl === 7 && !allies.find(u => u.role === 'uzui')) { // éŸ³æŸ±åŠ å…¥
            allies.push(new Unit(7, 'å®‡éš¨å¤©å…ƒ', 'slayer', 'uzui', 0, 0, { hp: 220, atk: 50, def: 18, level: 7 }));
            log("ğŸµ éŸ³æŸ±ãƒ»å®‡éš¨å¤©å…ƒ è¯éº—ç™»å ´ï¼", 'log-join');
        }
        if (lvl === 9 && !allies.find(u => u.role === 'himejima')) { // å²©æŸ±åŠ å…¥
            allies.push(new Unit(8, 'æ‚²é³´å¶¼è¡Œå†¥', 'slayer', 'himejima', 0, 0, { hp: 350, atk: 70, def: 30, level: 9 }));
            log("ğŸ“¿ å²©æŸ±ãƒ»æ‚²é³´å¶¼è¡Œå†¥ åƒæˆ°ï¼", 'log-join');
        }

        // ç«™ä½
        allies.forEach((u, i) => {
            u.x = 1; u.y = 4 + i;
            if (u.y >= ROWS) { u.x = 2; u.y = u.y - ROWS + 4; } 
            u.hasActed = false; u.prevX = u.x; u.prevY = u.y;
        });

        enemies = [];
        // æ•µäººæˆé•·å¹…åº¦å¢åŠ  (0.15 -> 0.25)
        let difficulty = 1 + (lvl * 0.25);
        let gruntCount = 10 + Math.floor(lvl * 1.5); 
        
        for(let i=0; i<gruntCount; i++) {
            let ex = 5 + Math.floor(Math.random() * (COLS - 5));
            let ey = Math.floor(Math.random() * ROWS);
            if (gridMap[ey][ex] === 1) continue; 

            let isRanged = Math.random() < 0.3;
            let name = isRanged ? 'èœ˜è››é¬¼' : 'é›œé­šé¬¼';
            let role = isRanged ? 'demon-range' : 'demon';
            let range = isRanged ? 3 : 1;
            
            if(!isOccupied(ex, ey)) {
                enemies.push(new Unit(100+i, name, role, 'grunt', ex, ey, {
                    hp: Math.floor(40 * difficulty), atk: Math.floor(12 * difficulty), def: Math.floor(2 * difficulty), 
                    level: lvl, range: range
                }));
            }
        }
        
        const doubleBossLevels = [2, 4, 6, 8, 9];
        let bosses = [getBossName(lvl, 1)];
        if (doubleBossLevels.includes(lvl)) bosses.push(getBossName(lvl, 2));

        bosses.forEach((bName, idx) => {
            let bx = COLS - 3 - idx;
            let by = Math.floor(ROWS / 2) + (idx===0?-2:2);
            while (gridMap[by][bx] === 1) bx--; 

            enemies.push(new Unit(200+idx, bName, 'demon', 'boss', bx, by, {
                hp: Math.floor(200 * difficulty * 3), // Boss HP å†æ¬¡å¼·åŒ–
                atk: Math.floor(35 * difficulty), 
                def: Math.floor(10 * difficulty), 
                level: lvl+2, range: 1, aoeRange: (lvl>=7?3:2)
            }));

    function isOccupied(x, y) { return [...allies, ...enemies].some(u => u.x === x && u.y === y && u.hp > 0); }
    function getUnitAt(x, y) { return [...allies, ...enemies].find(u => u.x === x && u.y === y && u.hp > 0); }
    function isWalkable(x, y) { return x >= 0 && x < COLS && y >= 0 && y < ROWS && gridMap[y][x] === 0; }

    function startPlayerPhase() {
        phase = 'PLAYER';
        document.getElementById('phase-banner').innerText = `ç¬¬ ${currentLevel} é—œ - æˆ‘æ–¹å›åˆ`;
        document.getElementById('phase-banner').className = 'phase-player';
        document.getElementById('btn-end-turn').disabled = false;
        allies.forEach(u => { u.hasActed = false; u.prevX = u.x; u.prevY = u.y; });
        resetSelection(); renderMap();
    }

    function endPlayerPhase() { if (phase !== 'PLAYER') return; resetSelection(); startEnemyPhase(); }

    async function startEnemyPhase() {
        phase = 'ENEMY';
        document.getElementById('phase-banner').innerText = "æ•µæ–¹è¡Œå‹•ä¸­...";
        document.getElementById('phase-banner').className = 'phase-enemy';
        document.getElementById('btn-end-turn').disabled = true;
        renderMap();

        for (const demon of enemies) {
            if (demon.hp > 0) {
                await new Promise(r => setTimeout(r, 50)); 
                runEnemyAI(demon);
                renderMap();
            }
        }
        if (checkWinLose()) return;
        startPlayerPhase();
    }

    function getMovableTiles(unit) {
        let moves = [];
        let range = unit.moveRange;
        let queue = [{x: unit.x, y: unit.y, steps: 0}];
        let visited = new Set([`${unit.x},${unit.y}`]);
        while(queue.length > 0) {
            let curr = queue.shift();
            if (curr.steps > 0) moves.push({x: curr.x, y: curr.y}); 
            if (curr.steps < range) {
                [[0,1], [0,-1], [1,0], [-1,0]].forEach(([dx, dy]) => {
                    let nx = curr.x + dx, ny = curr.y + dy;
                    if (isWalkable(nx, ny) && !isOccupied(nx, ny) && !visited.has(`${nx},${ny}`)) {
                        visited.add(`${nx},${ny}`); queue.push({x: nx, y: ny, steps: curr.steps + 1});
                    }
                });
            }
        }
        return moves;
    }

    function onTileClick(x, y) {
        if (phase !== 'PLAYER') return;
        const targetUnit = getUnitAt(x, y);

        if (selectionState === 'NONE') {
            if (targetUnit && targetUnit.type === 'slayer' && !targetUnit.hasActed) selectUnit(targetUnit);
            else if (targetUnit) showUnitInfo(targetUnit);
            return;
        }

        if (selectionState === 'MOVING') {
            if (gridElements[y][x].classList.contains('movable')) executeMove(selectedUnit, x, y);
            else if (x === selectedUnit.x && y === selectedUnit.y) executeMove(selectedUnit, x, y);
            else { resetSelection(); if (targetUnit && targetUnit.type === 'slayer' && !targetUnit.hasActed) selectUnit(targetUnit); }
            return;
        }

        if (selectionState === 'TARGETING') {
            const el = gridElements[y][x];
            if (el.classList.contains('attackable') || el.classList.contains('healable')) {
                const hitUnit = getUnitAt(x, y);
                if (activeSkill && activeSkill.global) executeSkillAction(selectedUnit, null, activeSkill);
                else if (hitUnit) executeSkillAction(selectedUnit, hitUnit, activeSkill);
                else if (activeSkill && activeSkill.aoe) executeSkillAction(selectedUnit, {x:x, y:y, name:"åœ°é¢"}, activeSkill);
            } else { openActionMenu(); }
        }
    }

    function selectUnit(unit) {
        selectedUnit = unit; selectionState = 'MOVING';
        showUnitInfo(unit); renderMap();
        let validMoves = getMovableTiles(unit);
        validMoves.forEach(pos => gridElements[pos.y][pos.x].classList.add('movable'));
    }

    function executeMove(unit, x, y) { unit.x = x; unit.y = y; renderMap(); openActionMenu(); }
    function cancelMovement() { if (!selectedUnit) return; unit = selectedUnit; unit.x = unit.prevX; unit.y = unit.prevY; resetSelection(); renderMap(); }
    function openActionMenu() { selectionState = 'MENU'; document.getElementById('action-panel').style.display = 'block'; document.getElementById('skill-list').style.display = 'none'; }

    function toggleSkillMenu() {
        const list = document.getElementById('skill-list');
        list.style.display = (list.style.display === 'flex') ? 'none' : 'flex';
        list.innerHTML = '';
        const skills = selectedUnit.getSkills();
        skills.forEach(skill => {
            let btn = document.createElement('button'); btn.className = 'skill-item';
            if(skill.isHeal) btn.classList.add('skill-heal'); if(skill.ult) btn.classList.add('skill-ult');
            let rangeTxt = skill.global ? "å…¨é«”" : `è·${skill.range}`; if(skill.aoe && !skill.global) rangeTxt += "/ç¯„åœ";
            btn.innerHTML = `${skill.name} <small>(${rangeTxt})</small>`;
            btn.onclick = () => { activeSkill = skill; prepAttack(true); };
            list.appendChild(btn);
        });
    }

    function prepAttack(isSkill) {
        if (!isSkill) activeSkill = null;
        selectionState = 'TARGETING';
        document.getElementById('action-panel').style.display = 'none';
        renderMap();
        const range = isSkill ? activeSkill.range : 1; 
        const isHeal = isSkill && activeSkill.isHeal;
        const isGlobal = isSkill && activeSkill.global;
        if (isGlobal) { allies.forEach(a => { if(a.hp > 0) gridElements[a.y][a.x].classList.add('healable'); }); log("è«‹é»æ“Šä»»æ„éšŠå‹...", 'log-sys'); return; }

        for(let y=0; y<ROWS; y++) {
            for(let x=0; x<COLS; x++) {
                const dist = Math.abs(x - selectedUnit.x) + Math.abs(y - selectedUnit.y);
                if (dist <= range && (dist > 0 || isHeal)) {
                    const unitHere = getUnitAt(x, y);
                    if (isHeal) { if (unitHere && unitHere.type === 'slayer') gridElements[y][x].classList.add('healable'); } 
                    else { gridElements[y][x].classList.add('attackable'); }
                }
            }
        }
        log(isHeal ? "é¸æ“‡æ²»ç™‚å°è±¡..." : "é¸æ“‡æ”»æ“Šç›®æ¨™...", 'log-sys');
    }

    function executeSkillAction(attacker, targetObj, skill) {
        let targets = [];
        const isHeal = skill && skill.isHeal;
        let totalXp = 0;

        if (skill && skill.global && isHeal) { targets = allies.filter(a => a.hp > 0); log(`${attacker.name} ç™¼å‹•ï¼š${skill.name}ï¼`, 'log-heal'); } 
        else if (skill && skill.aoe && !isHeal) {
            let cx = targetObj.x; let cy = targetObj.y;
            for(let dy=-1; dy<=1; dy++){ for(let dx=-1; dx<=1; dx++){ let u = getUnitAt(cx+dx, cy+dy); if (u && u.type === 'demon') targets.push(u); } }
            log(`${attacker.name} æ–½æ”¾ ${skill ? skill.name : 'ç¯„åœæ”»æ“Š'}ï¼`, 'log-dmg');
        } else { if (targetObj) targets.push(targetObj); }

        if (targets.length > 0) playSound(isHeal ? 'heal' : 'attack'); // æ’­æ”¾éŸ³æ•ˆ

        targets.forEach(t => {
            let val = 0;
            if (isHeal) {
                val = Math.floor(skill.val + attacker.atk * 0.5); t.hp = Math.min(t.maxHp, t.hp + val);
                log(`${t.name} å›å¾© ${val} HP`, 'log-heal'); totalXp += 15;
            } else {
                let mult = skill ? skill.val : 1.0;
                let raw = attacker.atk * mult - (t.def * 0.5);
                val = Math.max(1, Math.floor(raw * (0.9 + Math.random()*0.2)));
                t.hp -= val;
                log(`${t.name} å—åˆ° ${val} å‚·å®³`, 'log-dmg'); totalXp += 10;
                if (t.hp <= 0) {
                    playSound('damage'); // æ“Šæ®ºéŸ³æ•ˆ
                    if (t.role === 'boss' && !t.awakened && Math.random() < 0.4) { 
                        t.awakened = true; t.maxHp *= 2; t.hp = t.maxHp; t.atk *= 2; t.name = "è¦ºé†’Â·" + t.name;
                        log(`âš ï¸âš ï¸ ${t.name} ç€•æ­»è¦ºé†’ï¼åŠ›é‡æš´å¢ï¼ âš ï¸âš ï¸`, 'log-danger');
                    } else {
                        t.hp = 0; log(`${t.name} è¢«æ¶ˆæ»…ï¼`, 'log-sys'); totalXp += (35 + t.level*5 + (t.role==='boss'?100:0));
                    }
                }
            }
        });

        if (totalXp > 0) attacker.gainXp(totalXp);
        finalizeAction(false);
    }

    function finalizeAction(isWait) { if (selectedUnit) { selectedUnit.hasActed = true; if (isWait) log(`${selectedUnit.name} å¾…æ©Ÿ`, 'log-sys'); } resetSelection(); renderMap(); }
    function resetSelection() { selectedUnit = null; selectionState = 'NONE'; activeSkill = null; document.getElementById('action-panel').style.display = 'none'; document.querySelectorAll('.tile').forEach(t => t.classList.remove('movable', 'attackable', 'healable')); }

    function runEnemyAI(demon) {
        let target = null; let minDist = 999;
        allies.forEach(a => { if (a.hp > 0) { let d = Math.abs(a.x - demon.x) + Math.abs(a.y - demon.y); if (d < minDist) { minDist = d; target = a; } } });
        if (!target) return;

        let dist = Math.abs(target.x - demon.x) + Math.abs(target.y - demon.y);
        let attackRange = demon.range;

        if (dist > attackRange) {
            let bestX = demon.x, bestY = demon.y;
            let moves = demon.moveRange; 
            for (let i=0; i<moves; i++) {
                let dx = Math.sign(target.x - bestX); let dy = Math.sign(target.y - bestY);
                let tx = bestX + dx, ty = bestY;
                if (!isWalkable(tx, ty) || isOccupied(tx, ty)) { tx = bestX; ty = bestY + dy; } 
                if (isWalkable(tx, ty) && !isOccupied(tx, ty)) { bestX = tx; bestY = ty; }
                if (Math.abs(target.x - bestX) + Math.abs(target.y - bestY) <= attackRange) break;
            }
            demon.x = bestX; demon.y = bestY;
            dist = Math.abs(target.x - demon.x) + Math.abs(target.y - demon.y);
        }

        if (dist <= attackRange) {
            playSound('attack');
            let dmg = Math.max(1, Math.floor((demon.atk - target.def*0.5) * 0.9));
            if (demon.role === 'boss' && demon.aoeRange > 0) {
                log(`${demon.name} ä½¿ç”¨ç¯„åœè¡€é¬¼è¡“ï¼`, 'log-danger');
                allies.forEach(a => {
                    if (a.hp > 0 && Math.abs(a.x - target.x) + Math.abs(a.y - target.y) <= demon.aoeRange) {
                        a.hp -= dmg; log(`${a.name} å—æ ${dmg}`, 'log-dmg');
                    }
                });
            } else {
                target.hp -= dmg; log(`${demon.name} æ”»æ“Š ${target.name}ï¼Œå‚·å®³ ${dmg}`, 'log-dmg');
            }
            playSound('damage');
        }
    }

    function renderMap() {
        document.querySelectorAll('.unit').forEach(e => e.remove());
        [...enemies, ...allies].forEach(u => {
            if (u.hp <= 0) return;
            let div = document.createElement('div');
            div.className = `unit ${u.role}`;
            if (u.awakened) div.classList.add('boss-awakened');
            if (u.type === 'demon' && u.range > 1 && u.role !== 'boss') div.classList.add('demon-range');
            if (u.hasActed && u.type === 'slayer') div.classList.add('done');
            if (u === selectedUnit) div.classList.add('selected');
            div.innerText = u.name[0];
            let hpBg = document.createElement('div'); hpBg.className = 'hp-bar-bg';
            let hpFill = document.createElement('div'); hpFill.className = 'hp-bar-fill';
            hpFill.style.width = (u.hp / u.maxHp * 100) + '%'; hpBg.appendChild(hpFill); div.appendChild(hpBg);
            let lvl = document.createElement('div'); lvl.className = 'lvl-tag'; lvl.innerText = u.level; div.appendChild(lvl);
            gridElements[u.y][u.x].appendChild(div);
        });
    }

    function log(msg, type) { const box = document.getElementById('log-box'); box.innerHTML += `<div class="${type}">${msg}</div>`; box.scrollTop = box.scrollHeight; }
    function checkWinLose() {
        if (allies.every(u => u.hp <= 0)) { alert("å…¨è»è¦†æ²’..."); location.reload(); return true; }
        if (enemies.every(u => u.hp <= 0)) { setTimeout(() => { if (currentLevel >= MAX_LEVEL) alert("æ­å–œé€šé—œï¼ç„¡é™åŸå´©å¡Œï¼"); else startLevel(currentLevel + 1); }, 500); return true; }
        return false;
    }
    function getBossName(l, index) { const bossMap = { 1: ["ä¸‹å¼¦ä¹‹é™¸"], 2: ["ä¸‹å¼¦ä¹‹ä¼", "ä¸‹å¼¦ä¹‹å£¹"], 3: ["å¢®å§¬"], 4: ["å¢®å§¬", "å¦“å¤«å¤ªéƒ"], 5: ["ç‰å£º"], 6: ["åŠå¤©ç‹—", "æ†ç€å¤©"], 7: ["çŒ—çª©åº§"], 8: ["ç«¥ç£¨", "çŒ—çª©åº§"], 9: ["é»‘æ­»ç‰Ÿ", "é¬¼èˆè¾»ç„¡æ…˜"] }; const list = bossMap[l] || ["ç„¡æ…˜"]; return list[index - 1] || list[0]; }
