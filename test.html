<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <title>é¬¼æ»…ä¹‹åˆƒï¼šç„¡é™åŸæ±ºæˆ° RPG (ç¦°è±†å­åƒæˆ°ç¯‡)</title>
    <style>
        /* --- å…¨å±€è¨­å®š --- */
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background-color: #050505;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 5px;
            /* èƒŒæ™¯ï¼šæ·±ç´…æš—ç´‹ */
            background-image: repeating-linear-gradient(45deg, #110000 0, #110000 2px, transparent 0, transparent 50%);
            background-size: 30px 30px;
        }

        h1 { margin: 5px 0; font-size: 1.5em; color: #ff99cc; text-shadow: 0 0 5px #ff0055; }

        /* --- é ‚éƒ¨ç‹€æ…‹åˆ— --- */
        #phase-banner {
            width: 95%; max-width: 800px;
            text-align: center; padding: 5px 0;
            font-size: 1.2em; font-weight: bold; margin-bottom: 5px; border-radius: 5px;
            text-shadow: 1px 1px 0 #000; transition: all 0.5s;

        .phase-player { background: linear-gradient(90deg, #003366, #0056b3, #003366); color: #fff; border: 1px solid #4da6ff; }
        .phase-enemy { background: linear-gradient(90deg, #440000, #8b0000, #440000); color: #ff9999; border: 1px solid #ff4d4d; }

        /* --- éŠæˆ²ä¸»å€åŸŸ --- */
        #game-wrapper {
            display: flex; gap: 10px; align-items: flex-start; justify-content: center;
        }

        /* --- 15x12 åœ°åœ– --- */
        #grid-container {
            display: grid;
            /* JS æœƒå‹•æ…‹è¨­å®š grid-template-columns */
            gap: 1px;
            background-color: #222;
            border: 3px solid #555;
            box-shadow: 0 0 15px rgba(0,0,0,0.9);

        .tile {

            background-color: #2b2b2b;
            position: relative;
            cursor: pointer;
            display: flex; justify-content: center; align-items: center;
        }
        
        .tile.movable { background-color: rgba(0, 191, 255, 0.25); box-shadow: inset 0 0 5px #00bfff; }
        .tile.attackable { background-color: rgba(255, 69, 0, 0.3); box-shadow: inset 0 0 5px #ff4500; }
        .tile.healable { background-color: rgba(50, 255, 50, 0.25); box-shadow: inset 0 0 5px #00ff00; } /* æ²»ç™‚ç¯„åœ */

        /* --- å–®ä½æ¨£å¼ --- */
        .unit {
            width: 32px; height: 32px; /* ç¸®å°å–®ä½ */
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; font-size: 14px;
            z-index: 5; position: relative;
            box-shadow: 1px 1px 3px #000;
            transition: transform 0.2s;
            border-width: 2px; border-style: solid;
        }
        
        .unit.tanjiro { background: radial-gradient(#2e8b57, #000); border-color: #00bfff; }
        .unit.zenitsu { background: radial-gradient(#ffd700, #b8860b); border-color: #fff; color: #000; }
        .unit.inosuke { background: radial-gradient(#708090, #2f4f4f); border-color: #dcdcdc; }
        .unit.nezuko  { background: radial-gradient(#ff99cc, #cc0055); border-color: #ff3366; color: #fff; } /* ç¦°è±†å­é…è‰² */

        .unit.demon { background: radial-gradient(#444, #111); border-color: #f00; color: #bbb; font-size: 12px; }
        .unit.boss { background: radial-gradient(#a00, #300); border-color: #ff0000; color: #fff; font-size: 16px; box-shadow: 0 0 8px #f00; }

        .unit.done { filter: grayscale(100%) brightness(0.5); transform: scale(0.9); }
        .unit.selected { box-shadow: 0 0 10px 3px #fff; z-index: 10; transform: scale(1.2); }

        /* è¡€æ¢èˆ‡ç­‰ç´š */
        .hp-bar-bg { position: absolute; bottom: -4px; width: 100%; height: 4px; background: #000; border-radius: 2px; }
        .hp-bar-fill { height: 100%; background: #0f0; transition: width 0.3s; }
        .unit.demon .hp-bar-fill { background: #f00; }
        .lvl-tag { position: absolute; top: -6px; right: -6px; font-size: 9px; background: #000; padding: 0 2px; border-radius: 3px; color: #fff; border: 1px solid #666; }

        /* --- UI é¢æ¿ --- */
        #ui-panel { width: 240px; display: flex; flex-direction: column; gap: 8px; }
        
        .panel { background: #1a1a1a; padding: 8px; border: 1px solid #444; border-radius: 5px; }
        .panel-header { color: #d4af37; border-bottom: 1px solid #444; margin-bottom: 5px; font-weight: bold; font-size: 0.9em; }

        /* æŒ‰éˆ•ç¾¤çµ„ */
        .btn-group { display: flex; flex-direction: column; gap: 4px; }
        button {
            padding: 8px; cursor: pointer; background: #333; color: #fff; border: 1px solid #555;
            border-radius: 4px; font-size: 0.9em; text-align: left; transition: 0.2s;
        }
        button:hover { background: #444; border-color: #888; }
        button:disabled { opacity: 0.3; cursor: default; }
        .btn-skill { border-left: 3px solid #ff0055; }
        .btn-cancel { background: #331111; border-color: #552222; text-align: center; font-size: 0.8em; }

        /* æŠ€èƒ½å­é¸å–® */
        #skill-list { display: none; flex-direction: column; gap: 3px; margin-top: 5px; }
        .skill-item { font-size: 0.85em; padding: 6px; background: #252525; border-left: 2px solid #666; }
        .skill-heal { border-left-color: #00ff00; color: #ccffcc; } /* è£œè¡€æŠ€èƒ½æ¨£å¼ */

        /* æˆ°é¬¥ç´€éŒ„ */
        #log-box { height: 180px; overflow-y: auto; font-size: 0.8em; color: #bbb; line-height: 1.4; background: #111; padding: 5px; }
        .log-dmg { color: #ff6b6b; font-weight: bold; }
        .log-heal { color: #4cd137; font-weight: bold; }
        .log-sys { color: #ffd700; }

        #btn-end-turn {
            width: 100%; padding: 12px; background: #8b0000; color: #fff; font-weight: bold; 
            border: none; cursor: pointer; margin-top: 5px;
        }
    </style>
</head>
<body>

    <div id="phase-banner" class="phase-player">ç¬¬ 1 é—œ - æˆ‘æ–¹å›åˆ</div>

    <div id="game-wrapper">
        <div id="grid-container"></div>

        <div id="ui-panel">
            <div class="panel">
                <div class="panel-header">å–®ä½è³‡è¨Š</div>
                <div id="unit-info" style="font-size: 0.85em;">è«‹é¸æ“‡å–®ä½...</div>
            </div>

            <div class="panel" id="action-panel" style="display:none;">
                <div class="panel-header">è¡Œå‹•æŒ‡ä»¤</div>
                <div class="btn-group">
                    <button id="btn-attack">âš”ï¸ æ”»æ“Š</button>
                    <button id="btn-skill-menu">ğŸ”¥ è¡€é¬¼è¡“/å‘¼å¸</button>
                    <div id="skill-list"></div>
                    <button id="btn-wait">âœ‹ å¾…æ©Ÿ</button>
                    <button id="btn-cancel-move" class="btn-cancel">â†© å–æ¶ˆç§»å‹•</button>
                </div>
            </div>

            <div class="panel">
                <div class="panel-header">æˆ°é¬¥ç´€éŒ„</div>
                <div id="log-box"></div>
            </div>
            
            <button id="btn-end-turn">çµæŸå›åˆ (End Turn)</button>
        </div>
    </div>

<script>
    // --- éŠæˆ²å¸¸æ•¸ ---
    const COLS = 15;
    const ROWS = 12;
    const MAX_LEVEL = 9;
    
    // --- æŠ€èƒ½è³‡æ–™åº« (æ–°å¢ Nezuko) ---
    // isHeal: true è¡¨ç¤ºè£œè¡€
    // global: true è¡¨ç¤ºå…¨åœ–/å…¨é«”
    const SKILL_DB = {
        tanjiro: [
            { name: "æ°´ä¹‹å‘¼å¸Â·å£¹ä¹‹å‹", reqLv: 1, range: 1, val: 1.2, cost: 0, aoe: false },
            { name: "ç«ä¹‹ç¥ç¥æ¨‚", reqLv: 3, range: 1, val: 1.6, cost: 0, aoe: false },
            { name: "æ—¥ä¹‹å‘¼å¸Â·é™½è¯çª", reqLv: 6, range: 2, val: 2.2, cost: 0, aoe: false }
        ],
        zenitsu: [
            { name: "éœ¹é‚ä¸€é–ƒ", reqLv: 1, range: 3, val: 1.1, cost: 0, aoe: false },
            { name: "éœ¹é‚ä¸€é–ƒÂ·å…­é€£", reqLv: 3, range: 4, val: 1.4, cost: 0, aoe: false },
            { name: "ç¥é€Ÿ", reqLv: 6, range: 5, val: 2.0, cost: 0, aoe: false }
        ],
        inosuke: [
            { name: "ç¸ä¹‹å‘¼å¸Â·ç ç‰™", reqLv: 1, range: 1, val: 1.0, cost: 0, aoe: true },
            { name: "ç©ºé–“æ„ŸçŸ¥Â·æ®º", reqLv: 3, range: 1, val: 1.5, cost: 0, aoe: true },
            { name: "çˆ†è£‚çŒ›é€²", reqLv: 6, range: 1, val: 2.5, cost: 0, aoe: true }
        ],
        nezuko: [
            { name: "å†ç”Ÿå›å¾©", reqLv: 1, range: 2, val: 50, cost: 0, aoe: false, isHeal: true }, // å–®é«”è£œ
            { name: "çˆ†è¡€Â·å»£åŸŸæ²»ç™’", reqLv: 3, range: 0, val: 40, cost: 0, aoe: true, isHeal: true, global: true }, // å…¨é«”è£œ
            { name: "çˆ†è¡€Â·ç‡’ç¼", reqLv: 6, range: 2, val: 2.5, cost: 0, aoe: false, isHeal: false } // æ”»æ“ŠæŠ€
        ]
    };

    // --- é¡åˆ¥å®šç¾© ---
    class Unit {
        constructor(id, name, type, role, x, y, stats) {
            this.id = id;
            this.name = name;
            this.type = type; // 'slayer' or 'demon'
            this.role = role;
            this.x = x;
            this.y = y;
            
            this.level = stats.level || 1;
            this.maxHp = stats.hp;
            this.hp = stats.hp;
            this.atk = stats.atk;
            this.def = stats.def;
            this.moveRange = 2; 
            
            this.hasActed = false;
            this.xp = 0;
            this.maxXp = 100 * this.level;
            this.prevX = x; 
            this.prevY = y;
        }

        getSkills() {
            if (this.type === 'demon') return [];
            return SKILL_DB[this.role].filter(s => this.level >= s.reqLv);
        }

        gainXp(amount) {
            if (this.type !== 'slayer') return;
            this.xp += amount;
            if (this.xp >= this.maxXp) this.levelUp();
        }

        levelUp() {
            this.level++;
            this.xp = 0;
            this.maxXp = Math.floor(this.maxXp * 1.2);
            this.maxHp = Math.floor(this.maxHp * 1.2);
            this.atk = Math.floor(this.atk * 1.15);
            this.def = Math.floor(this.def * 1.15);
            this.hp = this.maxHp;
            log(`âœ¨ ${this.name} å‡ç´š Lv.${this.level}ï¼`, 'log-sys');
            renderMap();
        }
    }

    // --- å…¨å±€è®Šæ•¸ ---
    let grid = [];
    let allies = [];
    let enemies = [];
    let currentLevel = 1;
    let phase = 'PLAYER';
    
    let selectedUnit = null;
    let selectionState = 'NONE'; // NONE, MOVING, MENU, TARGETING
    let activeSkill = null;

    // --- åˆå§‹åŒ– ---
    function initGame() {
        const gridContainer = document.getElementById('grid-container');
        // è¨­å®š CSS Grid
        gridContainer.style.gridTemplateColumns = `repeat(${COLS}, 38px)`;
        gridContainer.style.gridTemplateRows = `repeat(${ROWS}, 38px)`;

        createGrid();
        
        // å»ºç«‹ä¸»è§’ç¾¤ (åŒ…å«ç¦°è±†å­)
        allies = [
            new Unit(1, 'ç‚­æ²»éƒ', 'slayer', 'tanjiro', 1, 4, { hp: 120, atk: 28, def: 10 }),
            new Unit(2, 'å–„é€¸', 'slayer', 'zenitsu', 0, 3, { hp: 90, atk: 35, def: 6 }),
            new Unit(3, 'ä¼Šä¹‹åŠ©', 'slayer', 'inosuke', 0, 5, { hp: 130, atk: 25, def: 12 }),
            new Unit(4, 'ç¦°è±†å­', 'slayer', 'nezuko', 1, 6, { hp: 140, atk: 20, def: 15 }) // é«˜é˜²è¡€ç‰›è£œå¸«
        ];
        startLevel(1);
        
        document.getElementById('btn-end-turn').onclick = endPlayerPhase;
        document.getElementById('btn-attack').onclick = () => prepAttack(false);
        document.getElementById('btn-skill-menu').onclick = toggleSkillMenu;
        document.getElementById('btn-wait').onclick = () => finalizeAction(true);
        document.getElementById('btn-cancel-move').onclick = cancelMovement;
    }

    function createGrid() {
        const container = document.getElementById('grid-container');
        container.innerHTML = '';
        grid = [];
        for (let y = 0; y < ROWS; y++) {
            let row = [];
            for (let x = 0; x < COLS; x++) {
                let div = document.createElement('div');
                div.className = 'tile';
                div.onclick = () => onTileClick(x, y);
                container.appendChild(div);
                row.push(div);
            }
            grid.push(row);
        }
    }

    function startLevel(lvl) {
        currentLevel = lvl;
        document.getElementById('phase-banner').innerText = `ç¬¬ ${lvl} é—œ - ç„¡é™åŸæ·±è™•`;
        log(`=== ç¬¬ ${lvl} é—œ é–‹å§‹ ===`, 'log-sys');
        
        // é‡ç½®ä½ç½® (å·¦å´é›†çµ)
        allies[0].x=2; allies[0].y=6;
        allies[1].x=1; allies[1].y=5;
        allies[2].x=1; allies[2].y=7;
        allies[3].x=0; allies[3].y=6;

        allies.forEach(u => { u.hasActed = false; u.prevX = u.x; u.prevY = u.y; });

        // ç”Ÿæˆæ•µäºº (é›œé­š 8-10 éš»)
        enemies = [];
        let difficulty = 1 + (lvl * 0.15);
        let count = 8 + Math.floor(Math.random() * 3); 
        
        // é›œé­šæ•£ä½ˆåœ¨å³åŠé‚Š
        for(let i=0; i<count; i++) {
            let ex = 6 + Math.floor(Math.random() * (COLS - 6));
            let ey = Math.floor(Math.random() * ROWS);
            if(!isOccupied(ex, ey)) {
                enemies.push(new Unit(100+i, 'é›œé­šé¬¼', 'demon', 'grunt', ex, ey, {
                    hp: Math.floor(40*difficulty), atk: Math.floor(12*difficulty), def: Math.floor(2*difficulty), level: lvl
                }));
            }
        }
        
        // BOSS (è¡€é‡ 3 å€)
        let bossName = getBossName(lvl);
        let bx = COLS - 2;
        let by = Math.floor(ROWS / 2);
        enemies.push(new Unit(200, bossName, 'demon', 'boss', bx, by, {
            hp: Math.floor(150 * difficulty * 3), // Boss HP x3
            atk: Math.floor(25 * difficulty), 
            def: Math.floor(8 * difficulty), 
            level: lvl+2
        }));

        startPlayerPhase();
    }

    function isOccupied(x, y) { return [...allies, ...enemies].some(u => u.x === x && u.y === y && u.hp > 0); }
    function getUnitAt(x, y) { return [...allies, ...enemies].find(u => u.x === x && u.y === y && u.hp > 0); }

    // --- éŠæˆ²æµç¨‹ ---

    function startPlayerPhase() {
        phase = 'PLAYER';
        const banner = document.getElementById('phase-banner');
        banner.className = 'phase-player';
        banner.innerText = `ç¬¬ ${currentLevel} é—œ - æˆ‘æ–¹å›åˆ`;
        document.getElementById('btn-end-turn').disabled = false;
        
        allies.forEach(u => {
            u.hasActed = false;
            u.prevX = u.x; u.prevY = u.y;
        });
        
        resetSelection();
        renderMap();
    }

    function endPlayerPhase() {
        if (phase !== 'PLAYER') return;
        resetSelection();
        startEnemyPhase();
    }

    async function startEnemyPhase() {
        phase = 'ENEMY';
        const banner = document.getElementById('phase-banner');
        banner.className = 'phase-enemy';
        banner.innerText = "æ•µæ–¹è¡Œå‹•ä¸­...";
        document.getElementById('btn-end-turn').disabled = true;
        renderMap();

        for (const demon of enemies) {
            if (demon.hp > 0) {
                await new Promise(r => setTimeout(r, 400)); // åŠ å¿«ä¸€é»ç¯€å¥
                runEnemyAI(demon);
                renderMap();
            }
        }

        if (checkWinLose()) return;
        startPlayerPhase();
    }

    // --- ç©å®¶æ“ä½œé‚è¼¯ ---

    function onTileClick(x, y) {
        if (phase !== 'PLAYER') return;
        const targetUnit = getUnitAt(x, y);

        if (selectionState === 'NONE') {
            if (targetUnit && targetUnit.type === 'slayer' && !targetUnit.hasActed) {
                selectUnit(targetUnit);
            } else if (targetUnit) {
                showUnitInfo(targetUnit);
            }
            return;
        }

        if (selectionState === 'MOVING') {
            if (grid[y][x].classList.contains('movable')) {
                executeMove(selectedUnit, x, y);
            } else if (x === selectedUnit.x && y === selectedUnit.y) {
                 executeMove(selectedUnit, x, y);
            } else {
                resetSelection();
                if (targetUnit && targetUnit.type === 'slayer' && !targetUnit.hasActed) selectUnit(targetUnit);
            }
            return;
        }

        if (selectionState === 'MENU') {
            cancelMovement();
            return;
        }

        // é¸æ“‡ç›®æ¨™ (æ”»æ“Šæˆ–æ²»ç™‚)
        if (selectionState === 'TARGETING') {
            if (grid[y][x].classList.contains('attackable') || grid[y][x].classList.contains('healable')) {
                const hitUnit = getUnitAt(x, y);
                // åŸ·è¡Œæ”»æ“Š/æ²»ç™‚
                if (activeSkill && activeSkill.global) {
                     // å…¨é«”æŠ€èƒ½ï¼Œé»æ“Šä»»æ„æœ‰æ•ˆæ ¼è§¸ç™¼
                     executeSkillAction(selectedUnit, null, activeSkill);
                } else if (hitUnit) {
                     // å–®é«”/ç¯„åœä¸­å¿ƒ
                     executeSkillAction(selectedUnit, hitUnit, activeSkill);
                } else if (activeSkill && activeSkill.aoe) {
                     // ç©ºåœ° AOE
                     executeSkillAction(selectedUnit, {x:x, y:y, name:"åœ°é¢"}, activeSkill);
                }
            } else {
                openActionMenu(); // é»éŒ¯è¿”å›é¸å–®
            }
        }
    }

    function selectUnit(unit) {
        selectedUnit = unit;
        selectionState = 'MOVING';
        showUnitInfo(unit);
        renderMap();
        
        // ç§»å‹•ç¯„åœ
        const range = 2;
        for(let y=0; y<ROWS; y++) {
            for(let x=0; x<COLS; x++) {
                const dist = Math.abs(x - unit.x) + Math.abs(y - unit.y);
                const occupied = isOccupied(x, y) && (x !== unit.x || y !== unit.y);
                if (dist <= range && !occupied) {
                    grid[y][x].classList.add('movable');
                }
            }
        }
    }

    function executeMove(unit, x, y) {
        unit.x = x; unit.y = y;
        renderMap();
        openActionMenu();
    }

    function cancelMovement() {
        if (!selectedUnit) return;
        selectedUnit.x = selectedUnit.prevX;
        selectedUnit.y = selectedUnit.prevY;
        resetSelection();
        renderMap();
    }

    function openActionMenu() {
        selectionState = 'MENU';
        document.getElementById('action-panel').style.display = 'block';
        document.getElementById('skill-list').style.display = 'none';
    }

    function toggleSkillMenu() {
        const list = document.getElementById('skill-list');
        list.style.display = (list.style.display === 'flex') ? 'none' : 'flex';
        list.innerHTML = '';
        
        const skills = selectedUnit.getSkills();
        skills.forEach(skill => {
            let btn = document.createElement('button');
            btn.className = 'skill-item';
            if(skill.isHeal) btn.classList.add('skill-heal');
            
            let rangeTxt = skill.global ? "å…¨é«”" : `è·${skill.range}`;
            let typeTxt = skill.isHeal ? "å›å¾©" : "å‚·å®³";
            if(skill.aoe && !skill.global) rangeTxt += "/ç¯„åœ";
            
            btn.innerHTML = `${skill.name} <small>(${rangeTxt})</small>`;
            btn.onclick = () => { activeSkill = skill; prepAttack(true); };
            list.appendChild(btn);
        });
        if(skills.length===0) list.innerHTML = '<div style="color:#666; font-size:0.8em;">ç„¡å¯ç”¨æ‹›å¼</div>';
    }

    function prepAttack(isSkill) {
        if (!isSkill) activeSkill = null;
        selectionState = 'TARGETING';
        document.getElementById('action-panel').style.display = 'none';
        
        renderMap();
        
        const range = isSkill ? activeSkill.range : 1; 
        const isHeal = isSkill && activeSkill.isHeal;
        const isGlobal = isSkill && activeSkill.global;

        if (isGlobal) {
            // å…¨é«”æŠ€èƒ½ï¼Œæ¨™äº®æ‰€æœ‰éšŠå‹
            allies.forEach(a => { if(a.hp > 0) grid[a.y][a.x].classList.add('healable'); });
            log("è«‹é»æ“Šä»»æ„éšŠå‹ç™¼å‹•å…¨é«”æŠ€...", 'log-sys');
            return;
        }

        for(let y=0; y<ROWS; y++) {
            for(let x=0; x<COLS; x++) {
                const dist = Math.abs(x - selectedUnit.x) + Math.abs(y - selectedUnit.y);
                if (dist <= range && (dist > 0 || isHeal)) { // è£œè¡€å¯ä»¥è£œè‡ªå·±(è·é›¢0)
                    // æ ¹æ“šæŠ€èƒ½é¡å‹æ¨™è¨˜é¡è‰²
                    const unitHere = getUnitAt(x, y);
                    if (isHeal) {
                        // è£œè¡€ï¼šåªæ¨™ç¤ºæœ‰éšŠå‹çš„æ ¼å­
                        if (unitHere && unitHere.type === 'slayer') {
                            grid[y][x].classList.add('healable');
                        }
                    } else {
                        // æ”»æ“Šï¼šæ¨™ç¤ºç¯„åœå…§æ‰€æœ‰æ ¼å­ (AOEå¯èƒ½æ‰“ç©ºåœ°)
                        grid[y][x].classList.add('attackable');
                    }
                }
            }
        }

    function executeSkillAction(attacker, targetObj, skill) {
        let targets = [];
        const isHeal = skill && skill.isHeal;

        if (skill && skill.global && isHeal) {
            // å…¨é«”è£œè¡€
            targets = allies.filter(a => a.hp > 0);
            log(`${attacker.name} ä½¿ç”¨ ${skill.name}ï¼`, 'log-heal');
        } else if (skill && skill.aoe && !isHeal) {
            // ç¯„åœæ”»æ“Š
            let cx = targetObj.x; let cy = targetObj.y;
            for(let dy=-1; dy<=1; dy++){
                for(let dx=-1; dx<=1; dx++){
                    let u = getUnitAt(cx+dx, cy+dy);
                    if (u && u.type === 'demon') targets.push(u);
                }
            }
            log(`${attacker.name} æ–½æ”¾ç¯„åœæ”»æ“Šï¼`, 'log-dmg');
        } else {
            // å–®é«” (æ”»æ“Šæˆ–è£œè¡€)
            if (targetObj) targets.push(targetObj);
        }

        if (targets.length === 0) {
            log("ç„¡æ•ˆçš„ç›®æ¨™ï¼", 'log-sys');
        } else {
            targets.forEach(t => {
                let val = 0;
                
                if (isHeal) {
                    // æ²»ç™‚å…¬å¼
                    val = skill.val + (attacker.atk * 0.5); // åƒä¸€é»æ”»æ“ŠåŠ›åŠ æˆ
                    val = Math.floor(val);
                    t.hp = Math.min(t.maxHp, t.hp + val);
                    log(`${t.name} å›å¾©äº† <span class="log-heal">${val}</span> HP`, 'log-heal');
                } else {
                    // æ”»æ“Šå…¬å¼
                    let mult = skill ? skill.val : 1.0;
                    let raw = attacker.atk * mult - (t.def * 0.5);
                    val = Math.max(1, Math.floor(raw * (0.9 + Math.random()*0.2)));
                    
                    t.hp -= val;
                    log(`${attacker.name} æ”»æ“Š ${t.name}ï¼Œå‚·å®³ <span class="log-dmg">${val}</span>`, 'log-dmg');
                    
                    if (t.hp <= 0) {
                        t.hp = 0;
                        log(`${t.name} è¢«æ¶ˆæ»…ï¼`, 'log-sys');
                        attacker.gainXp(35 + t.level*5 + (t.role==='boss'?100:0));
                    }
                }
            });
        }
        finalizeAction(false);
    }

    // --- AI é‚è¼¯ ---
    function runEnemyAI(demon) {
        // 1. æ‰¾æœ€è¿‘ç›®æ¨™
        let target = null;
        let minDist = 999;
        allies.forEach(a => {
            if (a.hp > 0) {
                let d = Math.abs(a.x - demon.x) + Math.abs(a.y - demon.y);
                if (d < minDist) { minDist = d; target = a; }
            }
        });
        if (!target) return;

        // 2. ç§»å‹•
        let moves = 2; 
        let bestX = demon.x, bestY = demon.y;
        for(let m=0; m<moves; m++) {
            let dx = target.x - bestX;
            let dy = target.y - bestY;
            if (Math.abs(dx) + Math.abs(dy) <= 1) break; 
            let tryX = bestX + Math.sign(dx);
            let tryY = bestY + (dx === 0 ? Math.sign(dy) : 0); 
            if (!isOccupied(tryX, tryY)) {
                bestX = tryX; bestY = tryY;
            } else if (!isOccupied(bestX, bestY + Math.sign(dy))) {
                bestY += Math.sign(dy); 
            }
        }
        demon.x = bestX; demon.y = bestY;

        // 3. æ”»æ“Š
        let d = Math.abs(target.x - demon.x) + Math.abs(target.y - demon.y);
        if (d === 1) {
            let dmg = Math.max(1, Math.floor((demon.atk - target.def*0.5) * 0.9));
            target.hp -= dmg;
            log(`${demon.name} æ”»æ“Š ${target.name}ï¼Œå‚·å®³ <span class="log-dmg">${dmg}</span>`, 'log-dmg');
            if (target.hp <= 0) {
                target.hp = 0;
                log(`${target.name} å€’ä¸‹äº†...`, 'log-dmg');
            }
        }
    }

    function renderMap() {

        // Draw
        [...enemies, ...allies].forEach(u => {

            if (u.hasActed && u.type === 'slayer') div.classList.add('done');

            grid[u.y][u.x].appendChild(div);

    }
