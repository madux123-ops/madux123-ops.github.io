// --- 系統音效合成器 (Web Audio API) ---
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

const SoundFX = {
    playTone: (freq, type, duration, vol=0.1) => {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    },
    playNoise: (duration) => {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const bufferSize = audioCtx.sampleRate * duration;
        const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
        const noise = audioCtx.createBufferSource();
        noise.buffer = buffer;
        const gain = audioCtx.createGain();
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        noise.connect(gain);
        gain.connect(audioCtx.destination);
        noise.start();
    },
    // 預設音效庫
    attack_z: () => SoundFX.playTone(600, 'sawtooth', 0.1),
    attack_x: () => SoundFX.playTone(400, 'square', 0.2),
    attack_c: () => { SoundFX.playTone(150, 'sawtooth', 0.5); SoundFX.playNoise(0.3); }, // 奧義
    attack_v: () => { SoundFX.playTone(800, 'sine', 0.1); SoundFX.playTone(300, 'square', 0.3); },
    hit: () => SoundFX.playTone(100, 'sawtooth', 0.1),
    heal: () => { SoundFX.playTone(440, 'sine', 0.1); setTimeout(()=>SoundFX.playTone(554, 'sine', 0.1), 100); setTimeout(()=>SoundFX.playTone(659, 'sine', 0.2), 200); },
    warning: () => { 
        SoundFX.playTone(800, 'square', 0.3); 
        setTimeout(()=>SoundFX.playTone(600, 'square', 0.3), 300);
        setTimeout(()=>SoundFX.playTone(800, 'square', 0.3), 600);
    }
};

const IMAGES = {}; // 存儲 Image 物件

function handleImageUpload(key, input) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.src = e.target.result;
            IMAGES[key] = img;
        }
        reader.readAsDataURL(input.files[0]);
    }
}

// 產生上傳選單
function generateUploadMenu() {
    const pGrid = document.getElementById('upload-grid');

        div.innerHTML = `<label>${CHAR_DATA[key].name}</label><br><input type="file" accept="image/*" onchange="handleImageUpload('${key}', this)">`;

        div.innerHTML = `<label>${b.name}</label><br><input type="file" accept="image/*" onchange="handleImageUpload('boss_${i}', this)">`;

    });
}

function createSkillEffect(e,s,t){
    ctx.fillStyle=s.color;ctx.strokeStyle=s.color;ctx.lineWidth=4;

    else if(s.type==='distant_boom'){ctx.globalAlpha=0.5;ctx.beginPath();ctx.arc(s.rangeX,-35,s.radius,0,Math.PI*2);ctx.fill();}
    else if(s.type==='slash'||s.type==='stun'){ctx.beginPath();ctx.moveTo(0,-35);ctx.lineTo(s.rangeX,-35+(Math.random()-0.5)*40);ctx.stroke();}
    else if(s.type.includes('dash')||s.type==='slash_multi'){ctx.globalAlpha=0.5;ctx.fillRect(0,-60,s.rangeX,60);}
    else if(s.type==='beam'){ctx.fillRect(0,-45,s.rangeX,20);}
    else if(s.type.includes('circle')||s.type==='buff_inv'||s.type==='stun_circle'){ctx.globalAlpha=0.4;ctx.beginPath();ctx.arc(0,-35,s.rangeX,0,Math.PI*2);ctx.fill();}

                    let dx=e.x-checkX,dy=Math.abs(e.y-this.y);
                    if(s.type.includes('circle')||s.type==='buff_inv'||s.type==='stun_circle'){if(Math.sqrt((e.x-checkX)**2+dy**2)<s.range)hit=true;}
                    else if(s.type==='beam'){if((e.x-this.x)*this.dir>0&&Math.abs(e.x-this.x)<s.range&&dy<30)hit=true;}
                    else if(s.type==='beam_multi'){if((e.x-this.x)*this.dir>0&&Math.abs(e.x-this.x)<s.range&&Math.abs(e.y-(this.y-20+(i-1)*30))<15)hit=true;}
                    else{if((e.x-checkX)*this.dir>0&&Math.abs(e.x-checkX)<s.range&&dy<50)hit=true;}
                }
                if(hit){
                    e.takeDamage(sd);
                    if(e===state.player&&s.effect){if(s.effect==='poison')state.player.st.poison=300;if(s.effect==='freeze')state.player.st.freeze=120;if(s.effect==='paralysis')state.player.st.paralysis=300;if(s.effect==='sleep')state.player.st.freeze=180;}
                    if(s.type.includes('knock'))e.x+=this.dir*80;if(s.type.includes('stun'))e.hitTimer+=60;
                }
            });
            createSkillEffect(this,{type:s.type.includes('circle')?'circle':'beam',color:s.color,rangeX:s.range},0);
        }
    }
    draw(){
        ctx.fillStyle='rgba(0,0,0,0.3)';ctx.beginPath();ctx.ellipse(this.x,this.y,this.w/2,8,0,0,Math.PI*2);ctx.fill();
        if(this.isBoss&&this.isCharging&&this.pendingSkill){
            let s=this.pendingSkill;ctx.save();ctx.translate(this.x,this.y);ctx.scale(this.dir,1);ctx.fillStyle=`rgba(255,0,0,${0.2+Math.sin(Date.now()/50)*0.1})`;ctx.strokeStyle='red';ctx.lineWidth=2;
            let counts = s.count || 1;
            for(let i=0; i<counts; i++){
                let off = i * (s.range*0.5);
                if(s.type.includes('circle')||s.type==='buff_inv'||s.type==='stun_circle'){ctx.beginPath();ctx.arc(off,0,s.range,0,Math.PI*2);ctx.fill();ctx.stroke();}
                else if(s.type==='beam_multi'){ctx.fillRect(0,-20+(i-1)*30,s.range,20);ctx.strokeRect(0,-20+(i-1)*30,s.range,20);}
                else if(s.type==='beam'||s.type.includes('slash')){ctx.fillRect(off,-30,s.range,60);ctx.strokeRect(off,-30,s.range,60);}
                else if(s.type.includes('dash')){ctx.fillRect(off,-40,s.range,80);ctx.strokeRect(off,-40,s.range,80);}
            }
            ctx.restore();
        }
        ctx.save();ctx.translate(this.x,this.y);ctx.scale(this.dir,1);if(this.hitTimer>0)ctx.globalAlpha=0.5;
        
        if(this.isBoss && IMAGES[this.imgKey]){
            ctx.drawImage(IMAGES[this.imgKey], -this.w/2, -this.h, this.w, this.h);
        } else {
            ctx.fillStyle=this.color;ctx.fillRect(-this.w/2,-this.h,this.w,this.h);
            if(!this.isBoss&&this.type!=='ranged'){ctx.fillStyle=SKIN_COLOR;ctx.fillRect(-10,-this.h+10,20,20);ctx.fillStyle='yellow';ctx.fillRect(2,-this.h+15,6,4);ctx.fillStyle='red';ctx.fillRect(2,-this.h+25,6,2);}
            if(this.isBoss){
                const v=this.bossData.visuals;ctx.fillStyle=v.skin;ctx.fillRect(-this.w/2+5,-this.h+5,this.w-10,30);
                ctx.fillStyle=(this.bossData.name.includes('黑死牟')||this.bossData.name.includes('無慘'))?'red':'yellow';ctx.fillRect(8,-this.h+15,10,6);
                if(v.hair){ctx.fillStyle=v.hair;ctx.beginPath();ctx.moveTo(-this.w/2,-this.h+10);ctx.lineTo(this.w/2,-this.h+10);ctx.lineTo(this.w/2+5,-this.h-15);ctx.lineTo(-this.w/2-5,-this.h-15);ctx.fill();if(v.hairTip)ctx.fillStyle=v.hairTip;ctx.fillRect(this.w/2,-this.h,10,20);}
                if(v.marks==='dots'){ctx.fillStyle='red';ctx.fillRect(12,-this.h+25,3,3);ctx.fillRect(16,-this.h+22,3,3);}else if(v.marks==='dream'){ctx.fillStyle='#333';ctx.fillRect(8,-this.h+25,10,2);ctx.fillRect(12,-this.h+28,2,6);}else if(v.marks==='sash'){ctx.fillStyle='#ffb6c1';ctx.fillRect(-this.w/2,-this.h/2-10,this.w,15);}else if(v.marks==='sickle'){ctx.fillStyle='#333';ctx.beginPath();ctx.arc(0,-this.h/2,30,0,Math.PI,true);ctx.stroke();}else if(v.marks==='pot'){ctx.fillStyle='#8e44ad';ctx.beginPath();ctx.arc(0,-10,20,0,Math.PI,true);ctx.fill();}else if(v.marks==='drums'){ctx.fillStyle='#555';ctx.beginPath();ctx.arc(-20,-this.h/2,10,0,Math.PI*2);ctx.arc(20,-this.h/2,10,0,Math.PI*2);ctx.fill();}else if(v.marks==='stripes'){ctx.fillStyle='#1e90ff';ctx.fillRect(-this.w/2+5,-this.h+10,this.w-10,3);ctx.fillRect(0,-this.h,3,this.h);}else if(v.marks==='fan'){ctx.fillStyle='#e056fd';ctx.beginPath();ctx.moveTo(0,-this.h/2);ctx.lineTo(20,-this.h/2-20);ctx.lineTo(20,-this.h/2+20);ctx.fill();}else if(v.marks==='eyes'){ctx.fillStyle='red';ctx.fillRect(0,-this.h+10,4,4);ctx.fillRect(0,-this.h+20,4,4);}else if(v.marks==='suit'){ctx.fillStyle='#fff';ctx.fillRect(-5,-this.h+30,10,20);ctx.fillStyle='#000';ctx.fillRect(-2,-this.h+30,4,20);}
                ctx.strokeStyle='#fff';ctx.lineWidth=3;ctx.strokeRect(-this.w/2+5,-this.h+5,this.w-10,this.h-10);
            } else if(this.type==='ranged'){ctx.fillStyle='#0ff';ctx.fillRect(0,-this.h/2,10,10);}
            if(!this.isBoss&&this.hp<this.maxHp){ctx.fillStyle='red';ctx.fillRect(-20,-this.h-10,40,4);ctx.fillStyle='#0f0';ctx.fillRect(-20,-this.h-10,40*(this.hp/this.maxHp),4);}
        }
        ctx.restore();
    }
}

function loop() {
    if(!state.run)return;ctx.clearRect(0,0,W,H);ctx.save();if(state.shake>0){ctx.translate((Math.random()-0.5)*state.shake,(Math.random()-0.5)*state.shake);state.shake*=0.9;if(state.shake<0.5)state.shake=0;}
    state.player.update();if(state.player.hp<=0)return gameOver(false);
    let dbText="";if(state.player.st.poison>0)dbText+=`<span style="color:#8e44ad">中毒</span>`;if(state.player.st.freeze>0)dbText+=`<span style="color:#74b9ff">冰凍</span>`;if(state.player.st.paralysis>0)dbText+=`<span style="color:#f1c40f">麻痺</span>`;document.getElementById('debuffs').innerHTML=dbText;
    if(state.bosses.length===0){if(state.score>0&&state.score%20===0)spawnBoss();else if(state.entities.length<6&&Math.random()<0.018)state.entities.push(new Enemy(W+60,Math.random()*(H-GROUND-20)+GROUND,Math.random()<0.25?'ranged':'melee'));}
    state.allies.forEach((a,i)=>{a.update();if(a.lifeTime<=0)state.allies.splice(i,1);});
    let activeBosses=state.bosses.filter(b=>!b.dead);state.bosses=activeBosses;if(state.bosses.length===0)document.getElementById('boss-ui').style.display='none';
    [...state.entities,...state.bosses].forEach(e=>{if(e){e.update(state.player);if(e.dead){if(!e.isBoss){state.entities=state.entities.filter(ent=>ent!==e);if(Math.random()<0.35)state.items.push(new Item(e.x,e.y,Math.random()<0.6?'potion':'summon'));state.score++;}}}});
    state.items.forEach((item,i)=>{item.update();if(item.life<=0)state.items.splice(i,1);});
    state.projectiles.forEach((p,i)=>{p.x+=p.vx;p.y+=p.vy;p.life--;if(p.owner==='enemy'){[state.player,...state.allies].forEach(t=>{if(p.life>0&&Math.abs(p.x-t.x)<25&&Math.abs(p.y-t.y+35)<35){t.takeDamage(p.dmg||15);p.life=0;if(t===state.player&&p.effect){if(p.effect==='poison')state.player.st.poison=300;if(p.effect==='paralysis')state.player.st.paralysis=300;}}});}else if(p.owner==='player'){[...state.entities,...state.bosses].forEach(e=>{if(p.life>0&&Math.abs(p.x-e.x)<30&&Math.abs(p.y-e.y+35)<40){e.takeDamage(p.dmg);p.life=0;}});}if(p.life<=0)state.projectiles.splice(i,1);});
    state.particles.forEach((p,i)=>{p.x+=p.vx;p.y+=p.vy;p.life--;if(p.life<=0)state.particles.splice(i,1);});state.texts.forEach((t,i)=>{t.update();if(t.life<=0)state.texts.splice(i,1);});
    ctx.strokeStyle='#555';ctx.beginPath();ctx.moveTo(0,GROUND);ctx.lineTo(W,GROUND);ctx.stroke();
    let renderList=[...state.entities,...state.bosses,state.player,...state.allies,...state.items,...state.particles,...state.texts];renderList.sort((a,b)=>(a.y||0)-(b.y||0));renderList.forEach(e=>{if(e.draw)e.draw();else{ctx.fillStyle=e.color;ctx.beginPath();ctx.arc(e.x,e.y,e.size||3,0,Math.PI*2);ctx.fill();}});state.projectiles.forEach(p=>{ctx.fillStyle=p.color;ctx.beginPath();ctx.arc(p.x,p.y,5,0,Math.PI*2);ctx.fill();});
    ctx.restore();updateUI();requestAnimationFrame(loop);
}

function updateUI(){let p=state.player;document.getElementById('hp-bar').style.width=(p.hp/p.maxHp*100)+'%';document.getElementById('mp-bar').style.width=(p.mp/p.maxMp*100)+'%';document.getElementById('score').innerText=state.score;['z','x','c','v'].forEach(k=>{document.getElementById(`cd-${k}`).style.height=(p.cds[k]/p.data.skills[k].cd*100)+'%';});if(state.bosses.length>0){let totalHp=0,totalMax=0;let names="";state.bosses.forEach(b=>{totalHp+=b.hp;totalMax+=b.maxHp;names+=b.bossData.name+" ";});document.getElementById('boss-hp').style.width=(totalHp/totalMax*100)+'%';document.getElementById('boss-name').innerText=names;}}
function spawnAlly(){let keys=Object.keys(CHAR_DATA);let rk=keys[Math.floor(Math.random()*keys.length)];while(rk===state.player.key)rk=keys[Math.floor(Math.random()*keys.length)];state.allies.push(new Ally(rk));document.getElementById('msg-area').innerText=`${CHAR_DATA[rk].name} 參戰!`;setTimeout(()=>document.getElementById('msg-area').innerText="",2000);}
function startGame(k){
    if(audioCtx.state === 'suspended') audioCtx.resume();
    document.getElementById('menu-overlay').style.display='none';document.getElementById('ui-layer').style.display='block';state.player=new Player(k);state.entities=[];state.allies=[];state.particles=[];state.texts=[];state.projectiles=[];state.items=[];state.bosses=[];state.score=0;state.run=true;state.bossIndex=0;let p=state.player;document.getElementById('p-name').innerText=p.data.name;document.getElementById('p-name').style.color=p.data.color;['z','x','c','v'].forEach(key=>document.getElementById(`n-${key}`).innerText=p.data.skills[key].name);document.getElementById('boss-ui').style.display='none';loop();
}
function spawnBoss(){let w=document.getElementById('warning');w.style.display='block';state.score+=1;SoundFX.warning();setTimeout(()=>{w.style.display='none';let bossIdx=state.bossIndex%BOSS_DATA.length;if(bossIdx===8){let b1=new Enemy(W-100,400,'boss',BOSS_DATA[8]);let b2=new Enemy(W-100,300,'boss',BOSS_DATA[7]);state.bosses.push(b1,b2);document.getElementById('msg-area').innerText="絕望：上弦壹 & 貳 同時降臨！";}else{state.bosses.push(new Enemy(W-100,400,'boss',BOSS_DATA[bossIdx]));}document.getElementById('boss-ui').style.display='block';state.bossIndex++;},2500);}
function gameOver(win){state.run=false;let end=document.getElementById('end-overlay');end.style.display='flex';document.getElementById('end-title').innerText=win?"惡鬼滅殺":"力盡倒下";document.getElementById('end-title').style.color=win?"#f1c40f":"#e74c3c";document.getElementById('end-score').innerText="擊殺數: "+state.score;}
</script>
