    <meta charset="UTF-8">

    <style>
        :root {
            --primary-color: #0b57d0;
            --bg-color: #f0f4f9;
            --card-bg: #ffffff;
            --text-color: #1f1f1f;
            --correct-color: #146c2e;
            --correct-bg: #c6efce;
            --wrong-color: #b3261e;
            --wrong-bg: #ffc7ce;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        #app { width: 100%; max-width: 800px; padding: 20px; }

        /* é€šç”¨å¡ç‰‡æ¨£å¼ */
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            padding: 30px;
            margin-bottom: 20px;
            display: none;
        }
        .card.active { display: block; animation: fadeIn 0.4s ease; }

        h1 { text-align: center; color: var(--primary-color); margin-bottom: 20px; }
        h2 { font-size: 1.2rem; margin-bottom: 15px; border-left: 4px solid var(--primary-color); padding-left: 10px; }

        /* é¦–é é¸å–® */
        .grid-menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .subject-btn {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .subject-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .subject-count { font-size: 0.8rem; color: #888; margin-top: 5px; font-weight: normal; }

        /* æ­·å²æˆç¸¾åˆ—è¡¨ */
        .history-list {
            max-height: 300px;
            overflow-y: auto;
            border-top: 1px solid #eee;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            font-size: 0.95rem;
        }
        .history-score {
            font-weight: bold;
            color: var(--primary-color);
            background: #eef4ff;
            padding: 4px 10px;
            border-radius: 12px;
        }
        .no-history { text-align: center; color: #999; padding: 20px; }

        /* æ¸¬é©—å€ */
        .progress-container {
            width: 100%; height: 8px; background: #e0e0e0;
            border-radius: 4px; margin-bottom: 20px; overflow: hidden;
        }
        .progress-bar { height: 100%; background: var(--primary-color); width: 0%; transition: width 0.3s; }
        
        .question-text { font-size: 1.3rem; line-height: 1.6; margin-bottom: 25px; white-space: pre-line; font-weight: 500;}
        
        .option-btn {
            display: block; width: 100%; padding: 15px 20px; margin-bottom: 12px;
            background: white; border: 1px solid #ccc; border-radius: 12px;
            text-align: left; font-size: 1.1rem; cursor: pointer; transition: 0.2s;
        }
        .option-btn:hover:not(:disabled) { background: #f0f8ff; border-color: var(--primary-color); }
        .option-btn.correct { background: var(--correct-bg); color: var(--correct-text); border-color: var(--correct-color); font-weight: bold;}
        .option-btn.wrong { background: var(--wrong-bg); color: var(--wrong-text); border-color: var(--wrong-color); }

        .explanation {
            margin-top: 20px; padding: 20px; background: #eef4ff;
            border-left: 5px solid var(--primary-color); border-radius: 8px;
            display: none; line-height: 1.6;
        }

        /* æŒ‰éˆ•åˆ— */
        .action-bar { display: flex; justify-content: flex-end; margin-top: 20px; }
        .btn-primary, .btn-danger {
            color: white; border: none; padding: 10px 24px; 
            border-radius: 50px; font-size: 1rem; cursor: pointer;
        }
        .btn-primary { background: var(--primary-color); display: none; }
        .btn-danger { background: #d93025; font-size: 0.9rem; padding: 8px 16px;}
        
        /* çµæœé  */
        .result-score { font-size: 4rem; font-weight: bold; color: var(--primary-color); text-align: center; }
        .home-btn { 
            background: transparent; border: 1px solid #555; color: #555; 
            padding: 10px 25px; border-radius: 50px; cursor: pointer; margin-right: 10px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 600px) { .card { padding: 20px; } }
    </style>
</head>
<body>

<div id="app">
    <div id="screen-home" class="card active">
        <h1>ğŸ“š åœ‹ä¸­æœƒè€ƒæ¨¡æ“¬é¡Œåº«</h1>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">
            æ¯æ¬¡æ¸¬é©—å°‡éš¨æ©ŸæŒ‘é¸ 20 é¡Œé€²è¡Œç·´ç¿’
        </p>
        
        <div class="grid-menu" id="subject-menu">
            </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <h2>ğŸ† æœ€è¿‘ 10 ç­†æ¸¬é©—ç´€éŒ„</h2>
            <button class="btn-danger" onclick="clearHistory()">æ¸…é™¤ç´€éŒ„</button>
        </div>
        <div id="history-container" class="history-list">
            <div class="no-history">å°šç„¡æ¸¬é©—è³‡æ–™</div>
        </div>
    </div>

    <div id="screen-quiz" class="card">
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px; color: #666;">
            <span id="quiz-subject-name">ç§‘ç›®</span>
            <span id="quiz-progress">1 / 20</span>
        </div>
        <div class="progress-container"><div id="progress-bar" class="progress-bar"></div></div>
        
        <div id="question-text" class="question-text">é¡Œç›®è¼‰å…¥ä¸­...</div>
        <div id="options-area"></div>
        
        <div id="explanation" class="explanation"></div>
        <div class="action-bar">
            <button id="btn-next" class="btn-primary" onclick="nextQuestion()">ä¸‹ä¸€é¡Œ</button>
        </div>
    </div>

    <div id="screen-result" class="card">
        <h1>æ¸¬é©—çµæœ</h1>
        <div class="result-score" id="final-score">0</div>
        <p style="text-align: center; margin-bottom: 30px;" id="result-comment">è©•èª</p>
        <div style="text-align: center;">
            <button class="home-btn" onclick="goHome()">å›é¦–é </button>
            <button class="btn-primary" style="display: inline-block;" onclick="restartQuiz()">å†æ¸¬ä¸€æ¬¡</button>
        </div>
    </div>
</div>

<script src="questions_chinese.js"></script>
<script src="questions_english.js"></script>
<script src="questions_math.js"></script>
<script src="questions_science.js"></script>
<script src="questions_social.js"></script>

<script>
    // å…¨åŸŸè®Šæ•¸
    window.examData = window.examData || {};

    const subjects = [
        { id: 'chinese', name: 'åœ‹æ–‡ç§‘' },
        { id: 'english', name: 'è‹±æ–‡ç§‘' },
        { id: 'math', name: 'æ•¸å­¸ç§‘' },
        { id: 'science', name: 'è‡ªç„¶ç§‘' },
        { id: 'social', name: 'ç¤¾æœƒç§‘' }
    ];

    let currentSubjectId = '';
    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;
    const QUESTIONS_LIMIT = 20; // â˜… è¨­å®šæ¯æ¬¡æ¸¬é©—é¡Œæ•¸

    // åˆå§‹åŒ–
    window.onload = function() {
        initMenu();
        loadHistory();
    };

    function initMenu() {
        const menu = document.getElementById('subject-menu');
        menu.innerHTML = '';
        subjects.forEach(sub => {
            const btn = document.createElement('button');
            btn.className = 'subject-btn';
            const qCount = window.examData[sub.id] ? window.examData[sub.id].length : 0;
            
            btn.innerHTML = `${sub.name}<span class="subject-count">é¡Œåº«å…± ${qCount} é¡Œ</span>`;
            
            if (qCount === 0) {
                btn.style.opacity = '0.5';
                btn.style.cursor = 'not-allowed';
                btn.onclick = () => alert('æ‰¾ä¸åˆ°é¡Œåº«æª”æ¡ˆï¼Œè«‹ç¢ºèª .js æª”æ˜¯å¦å­˜åœ¨ï¼');
            } else {
                btn.onclick = () => startQuiz(sub.id, sub.name);
            }
            menu.appendChild(btn);
        });
    }

    function startQuiz(id, name) {
        currentSubjectId = id;
        document.getElementById('quiz-subject-name').innerText = name;
        
        const sourceData = window.examData[id];
        
        // â˜… æ ¸å¿ƒä¿®æ”¹ï¼šæ´—ç‰Œå¾Œï¼Œåªå–å‰ 20 é¡Œ (slice)
        const shuffled = [...sourceData].sort(() => Math.random() - 0.5);
        currentQuestions = shuffled.slice(0, QUESTIONS_LIMIT);
        
        currentIndex = 0;
        score = 0;
        showScreen('screen-quiz');
        renderQuestion();
    }

    function renderQuestion() {
        const q = currentQuestions[currentIndex];
        const total = currentQuestions.length;
        
        document.getElementById('quiz-progress').innerText = `${currentIndex + 1} / ${total}`;
        document.getElementById('progress-bar').style.width = `${((currentIndex) / total) * 100}%`;
        document.getElementById('question-text').innerText = q.q;
        
        const optsArea = document.getElementById('options-area');
        optsArea.innerHTML = '';
        
        document.getElementById('explanation').style.display = 'none';
        document.getElementById('btn-next').style.display = 'none';

        q.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(idx, btn);
            optsArea.appendChild(btn);
        });
    }

    function checkAnswer(selectedIdx, btnElem) {
        const q = currentQuestions[currentIndex];
        const allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.disabled = true);

        if (selectedIdx === q.ans) {
            btnElem.classList.add('correct');
            score++;
        } else {
            btnElem.classList.add('wrong');
            allBtns[q.ans].classList.add('correct');
        }

        document.getElementById('explanation').innerText = q.exp;
        document.getElementById('explanation').style.display = 'block';
        document.getElementById('btn-next').style.display = 'block';
        
        // é€²åº¦æ¢è£œæ»¿
        document.getElementById('progress-bar').style.width = `${((currentIndex + 1) / currentQuestions.length) * 100}%`;
    }

    function nextQuestion() {
        currentIndex++;
        if (currentIndex < currentQuestions.length) {
            renderQuestion();
        } else {
            finishQuiz();
        }
    }

    function finishQuiz() {
        const total = currentQuestions.length;
        const finalScore = Math.round((score / total) * 100);
        
        // â˜… ç´€éŒ„æˆç¸¾åˆ° LocalStorage
        saveRecord(currentSubjectId, score, total, finalScore);

        // é¡¯ç¤ºçµæœ
        document.getElementById('final-score').innerText = finalScore;
        let comment = "";
        if(finalScore === 100) comment = "å¤ªç¥å•¦ï¼å…¨éƒ¨ç­”å°ï¼(A++)";
        else if(finalScore >= 80) comment = "è¡¨ç¾å„ªç•°ï¼Œç¹¼çºŒä¿æŒï¼(A)";
        else if(finalScore >= 60) comment = "åŸºç¤ä¸éŒ¯ï¼Œå†æ¥å†å²ï¼(B)";
        else comment = "åˆ¥ç°å¿ƒï¼Œå¤šç·´ç¿’å°±æœƒé€²æ­¥ï¼(C)";
        
        document.getElementById('result-comment').innerText = `ç­”å° ${score} é¡Œ / å…± ${total} é¡Œ\n${comment}`;
        showScreen('screen-result');
    }

    // --- æˆç¸¾ç´€éŒ„ç³»çµ± ---
    function saveRecord(subjectId, score, total, pct) {
        const history = JSON.parse(localStorage.getItem('examHistory') || '[]');
        const subjectName = subjects.find(s => s.id === subjectId).name;
        
        const newRecord = {
            subject: subjectName,
            score: pct,
            correct: score,
            total: total,
            date: new Date().toLocaleString()
        };
        
        history.unshift(newRecord); // åŠ å…¥åˆ°æœ€å‰é¢
        localStorage.setItem('examHistory', JSON.stringify(history));
    }

    function loadHistory() {
        const history = JSON.parse(localStorage.getItem('examHistory') || '[]');
        const container = document.getElementById('history-container');
        
        if (history.length === 0) {
            container.innerHTML = '<div class="no-history">å°šç„¡æ¸¬é©—è³‡æ–™ï¼Œå¿«å»ç·´ç¿’å§ï¼</div>';
            return;
        }

        container.innerHTML = '';
        // åªé¡¯ç¤ºæœ€è¿‘ 10 ç­†
        history.slice(0, 10).forEach(rec => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerHTML = `
                <div>
                    <div style="font-weight:bold;">${rec.subject}</div>
                    <div style="font-size:0.85rem; color:#888;">${rec.date}</div>
                </div>
                <div class="history-score">${rec.score} åˆ†</div>
            `;
            container.appendChild(div);
        });
    }

    function clearHistory() {
        if(confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰æˆç¸¾ç´€éŒ„å—ï¼Ÿ')) {
            localStorage.removeItem('examHistory');
            loadHistory();
        }
    }

    // --- å°èˆªèˆ‡è¼”åŠ© ---
    function restartQuiz() {
        const name = document.getElementById('quiz-subject-name').innerText;
        startQuiz(currentSubjectId, name);
    }

    function goHome() {
        loadHistory(); // é‡æ–°æ•´ç†æˆç¸¾
        showScreen('screen-home');
    }

    function showScreen(id) {
        document.querySelectorAll('.card').forEach(el => el.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        window.scrollTo(0, 0);
    }
</script>

</body>
</html>
